<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="onInit()">

    <header class="flex-spaced width-center border">
        <div class="logo"></div>
        <nav class="flex">
            <a class="gallery-btn" href="#">Gallery</a>
            <a class="about-btn" href="#about-me-link">About</a>
        </nav>
    </header>

    <section class="gallery-section">
        <section class="filter-section flex-spaced border">
            <div class="search-filter">
                <input class="filter-input" list="filter-input" type="text" placeholder="Enter search keyword">
            </div>
            <div class="click-filter flex"></div>
        </section>

        <main class="memes-container width-center border">
            <div class="memes grid"></div>
        </main>

        <section class="about-me-section flex width-center border">
            <a id="about-me-link"></a>
            <img src="imgs/my-image.jpg" alt="My image">
            <div class="about-me-content flex">
                <h2>Eviatar Karbian</h2>
                <p>
                    Is a rabbit programmer that got well known by his famous finding which is coding Javascript to real life lettuce and carrots
                </p>
                <div class="about-me-icons">
                    <a href=""><img src="imgs/icons/linkedin-logo.png" alt="Linkedin link"></a>
                    <a href=""><img src="imgs/icons/facebook-logo.png" alt="Facebook link"></a>
                    <a href=""><img src="imgs/icons/github-logo.png" alt="Github link"></a>
                </div>
            </div>
        </section>
    </section>

    <section class="editor-section flex width-center border">
        <canvas id="my-canvas" height="550px" width="550px"></canvas>
        <div class="control-section flex-col">
            <div class="line-focus-section flex-col">
                <textarea class="meme-text-editor" cols="30" rows="2" placeholder="Enter/edit text here"></textarea>
                <div class="line-focus-buttons">
                    <button><img class="change-line" src="imgs/icons/up-and-down-opposite-double-arrows-side-by-side.png" alt="Switch line focus"></button>
                    <button><img class="add-line" src="imgs/icons/add.png" alt="Add line"></button>
                    <button><img class="remove-line" src="imgs/icons/trash.png" alt="Delete line"></button>
                </div>
            </div>

            <div class="line-font-section grid">
                <button class="font-btn-1 font-size-inc"><img src="imgs/icons/increase font - icon.png" alt="Increase font"></button>
                <button class="font-btn-2 font-size-dec"><img src="imgs/icons/decrease font - icon.png" alt="Decrease font"></button>
                <button class="font-btn-3 align-left"><img src="imgs/icons/align-to-left.png" alt="Align text to left"></button>
                <button class="font-btn-4 align-center"><img src="imgs/icons/center-text-alignment.png" alt="Align text to center"></button>
                <button class="font-btn-5 align-right"><img src="imgs/icons/align-to-right.png" alt="Align text to right"></button>
                <select class="font-select-6">
                    <option value="" disabled selected>Font Select</option>
                    <option value="impact">Impact(default)</option>
                    <option value="david">david</option>
                    <option value="ariel">ariel</option>
                    <option value="montserrat">montserrat</option>
                </select>
                <button class="font-btn-7 text-stroke-color"><img src="imgs/icons/text stroke.png" alt="Bold text"></button>
                <input class="font-color-7 stroke-color-input" type="color">
                <button class="font-btn-8 font-color-icon"><img src="imgs/icons/paint-board-and-brush.png" alt="Text color"></button>
                <input class="font-color-8 font-color-input" type="color">
            </div>


        </div>
    </section>

    <footer class="main-footer flex width-center border">
        <div class="logo"></div>
        <div class="copyrights">all-rights-reserved-2019</div>
    </footer>

    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/filter-controller.js"></script>
    <script src="js/filter-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/gallery-service.js"></script>
</body>

</html>
